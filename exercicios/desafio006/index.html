<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="wxp.ico" type="image/x-icon">
    <title>TAGS HTML</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use as tags <h1>, <h2>, <h3>, <h4>, <h5>, <h6> de acordo com o grau de relevância, respectivamente">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <pre>, <code>, nesta ordem">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>, em seguida <li>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>, em seguida <li>">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
