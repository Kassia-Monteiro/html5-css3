<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/star.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!-- <video src="midias/ondas-pexels.mp4" width="500" poster="imagens/mar.png" controls loop></video> -->
    <video width="560" poster="imagens/mar.png" controls loop>
        <source src="midias/ondas-pexels.mp4" type="video/mp4">
        <source src="midias/ondas-pexels.m4v" type="video/m4v">
        <source src="midias/ondas-pexels.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <!-- é bom colocar todos os formatos por questão de compatibilidade dos navegadores -->
    <!-- MP4 M4V WEBM OGV -->
    <!-- videos ussando a tag <video> consome muito tráfego de dados (hospedados no próprio site), fica caro -->
    
    <h1>Inserindo vídeos do YouTube</h1>
    <p>Este vídeo foi incorporado do Vimeo.</p>
    <iframe src="https://player.vimeo.com/video/27421961?loop=1&color=ffffff&byline=0&portrait=0" width="560" height="371" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <br><p>Este vídeo foi incorporado do YouTube.</p></br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RBfjipVI0to" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- pra YT o M4V é o melhor formato -->
    
</body>
</html>
