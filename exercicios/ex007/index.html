<!-- HTML5 focado na semântica (significado), forma é CSS3 -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo-circ.ico" type="image/x-icon">
    <title>Exemplo de Semântica</title>
    <style>
        body {
            background-color: rgb(140, 218, 163);
        }
    </style>
</head>
<body>
    <p>Eu moro na <address>Estrada Intendente Magalhães, 237 - Madureira - RJ</address></p>
    <!-- Provavelmente ao clicar abrirá o google maps (significado não forma) -->
</body>
</html>
